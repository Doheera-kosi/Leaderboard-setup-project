<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./style.css">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <section id="container" class="container">
    <!-- Scores Section -->
    <section id="scores" class="scores">
      <div class="recent">
        <h3 class="recent-scors">Recent scores</h3>
        <button type="button" id="refresh" class="refresh">Refresh</button>
      </div>
      <ul id="list" class="list"></ul>
    </section>
    <!-- Form Section -->
    <section id="form-sec" class="form-sec">
      <h3 class="add-score">Add your score</h3>
      <form action="https://us-central1-js-capstone-backend.cloudfunctions.net/api/games/" id="form" class="form">
        <input name="name" type="text" id="name" class="name" placeholder="Name" required>
        <input type="text" id="score" class="score" placeholder="Score" required>
        <button type="submit" id="submit" class="submit">Submit</button>
      </form>
    </section>
  </section>
  <script src="./index.bundle.js"></script>
</body>
</html>
